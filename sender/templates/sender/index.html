{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent Email</title>
    <link rel="stylesheet" href="{% static '/css/email.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>

<body>

    <div class="container text-center" id="heading">
        <p>Mailing Software</p>
    </div>


    <div class="conatiner">
        <div id="mailbox">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="subject" id="" placeholder="Subject" required><br>
                <input type="email" name="email" id="" placeholder="Email" required><br>
                <textarea name="message" id="textarea" cols="65" rows="10" placeholder="Write your text..." required></textarea><br>
                <input type="file" name="file" id="" ><br>
                <button id="button" type="submit" class="btn btn-danger btn-lg">Sent Email</button>
            </form>
        </div>
    </div>

</body>
</html>
